<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="前端練習 - Color Picker">
  <meta name="keywords" content="color picker, 顏色選擇器, 顏色選擇">
  <meta name="author" content="HO-67">
  <title>Color Picker</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R9TL9LX84Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-R9TL9LX84Y');
  </script>
</head>

<body>
  <div class="container">
    <p id="title">顏色選擇器</p>

    <div class="hex-display">
      <input type="text" id="hex-code-input" value="#000000">
      <button id="copy-btn">複製 Hex</button>
    </div>

    <div id="R" class="color-control">
      <span>紅</span>
      <input type="range" value="0" class="range" min="0" max="255" step="1">
      <span class="range-value">0</span>
      <button class="random">隨機 R</button>
    </div>

    <div id="G" class="color-control">
      <span>綠</span>
      <input type="range" value="0" class="range" min="0" max="255" step="1">
      <span class="range-value">0</span>
      <button class="random">隨機 G</button>
    </div>

    <div id="B" class="color-control">
      <span>藍</span>
      <input type="range" value="0" class="range" min="0" max="255" step="1">
      <span class="range-value">0</span>
      <button class="random">隨機 B</button>
    </div>

    <button id="random-all">隨機全部顏色</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
